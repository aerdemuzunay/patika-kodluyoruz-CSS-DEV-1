    <h3>ÜYELİK BİLGİLERİ</h3>
    <form id="uyelikbilgileri">
        <b>ADI:</b> <input type="text" name="name"><br>
        <b>SOYADI:</b> <input type="text" name="surname"><br>
        <b>CEP TEL:</b> <input type="number" name="cellphone">
        <br>
        <b>ŞEHİR:</b>
        <select name="city">
            <option>İstanbul</option>
            <option>İzmir</option>
            <option>Ankara</option>
            <option>Muğla</option>
            <option>Denizli</option>
            <option>Aydın</option>
            <option>Kars</option>

        </select><br>
        <b>ADRES:</b><br>
        <textarea name="Adres" cols="40" rows="5"></textarea><br><br>
        <b><u>E-MAIL:</u></b> <input type="email" name="email">
        <b><u>PAROLA:</u></b> <input type="password" name="password">
        <br>
        <br>
        <p><b>TAKİP ETMEK İSTEDİKLERİNİZ</b><br>
            <i>VURMALI ÇALGILAR</i><input type="checkbox" name="takipedilenler">
            <i>GİTARLAR</i> <input type="checkbox" name="takipedilenler">
            <i>NEFESLİ ÇALGILAR</i> <input type="checkbox" name="takipedilenler">
            <i>STÜDYO VE SES EKİPMANLARI <input type="checkbox" name="takipedilenler">
                <i>EFEKTLER</i> <input type="checkbox" name="takipedilenler">
                <br><br>
                <input type="submit" value="GÖNDER">
